<div class="body">
    <div class="title">
        <h2 mat-dialog-title >ADD ACHIEVEMENTS</h2>
    </div>   

    <mat-dialog-content >
     
        <div class="row">
            <mat-form-field>
                <input matInput
                      placeholder="Title"
                      [(ngModel)]="achievementsData.title" 
                      [ngModelOptions]="{standalone: true}" 
                      autocomplete="profile-title" required
                >
            </mat-form-field>
        </div>
        
        <div class="row">
            <mat-form-field >
                <textarea matInput placeholder="Description" style="min-height: 150px"
                      [(ngModel)]="achievementsData.description" 
                      [ngModelOptions]="{standalone: true}" 
                      autocomplete="profile-description" required>
                </textarea>
              </mat-form-field>
        </div>


        <div class="row">
          <mat-form-field>
            <input matInput placeholder="Year"
                      [(ngModel)]="achievementsData.year" 
                      [ngModelOptions]="{standalone: true}" 
                      autocomplete="profile-link" required>
          </mat-form-field>
        </div>

        <div class="row">
            <mat-form-field>
              <input matInput placeholder="Month"
                        [(ngModel)]="achievementsData.month" 
                        [ngModelOptions]="{standalone: true}" 
                        autocomplete="profile-link" required>
            </mat-form-field>
          </div>
     
    </mat-dialog-content>
    
    
    <mat-dialog-actions style="float:right">
        <button class="mat-raised-button"(click)="close()">Close</button>
        <button class="mat-raised-button mat-primary"(click)="save()">Save</button>
    </mat-dialog-actions>
</div>
