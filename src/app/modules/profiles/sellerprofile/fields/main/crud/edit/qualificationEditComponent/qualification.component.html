<div style="margin-bottom: 10px;">
  <h2>EDIT Qualification</h2>
</div>

<mat-dialog-content class="dg" style="padding: 0px;">
  <div class="row dg" style="margin-bottom: 10px;">
    <mat-form-field style="width: 100%;">
      <input matInput placeholder="Title" [(ngModel)]="qualificationData.title" [ngModelOptions]="{ standalone: true }"
        autocomplete="profile-title" required />
    </mat-form-field>
  </div>

  <div class="row dg">
    <mat-form-field style="width: 100%;">
      <textarea matInput placeholder="Description" style="min-height: 150px" [(ngModel)]="qualificationData.description"
        [ngModelOptions]="{ standalone: true }" autocomplete="profile-description" required>
      </textarea>
    </mat-form-field>
  </div>
</mat-dialog-content>

<mat-dialog-actions style="float: right">
  <button class="mat-raised-button" (click)="close()">Close</button>
  <button class="mat-raised-button mat-primary" (click)="save()">Save</button>
</mat-dialog-actions>
