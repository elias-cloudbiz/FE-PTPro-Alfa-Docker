<div class="title" style="margin-bottom: 10px">
  <h2><i class="fas fa-plus"></i> Add new experience</h2>
  <p>
    Describe your professional experience as clear as possible. It will be
    visisble to the client.
  </p>
</div>

<mat-dialog-content>
  <!-- First Row -->
  <div class="row dg">
    <!-- First Column -->
    <div class="col-md-6">
      <mat-form-field>
        <input matInput placeholder="Title" [(ngModel)]="profileData.title" [ngModelOptions]="{ standalone: true }"
          autocomplete="profile-title" required />
      </mat-form-field>
    </div>
    <!-- End of First Column -->
    <div class="col-md-6">
      <mat-form-field>
        <input matInput placeholder="Link" [(ngModel)]="profileData.link" [ngModelOptions]="{ standalone: true }"
          autocomplete="profile-link" required />
      </mat-form-field>
    </div>
  </div>
  <!-- End of First Row -->

  <!-- Second Row -->
  <div class="row dg">
    <!-- First Column -->
    <div class="col-md-6">
      <img id="Experience" class="img img-rounded" [src]="imageSrc" />

      <div style="max-width: 100%; margin-bottom: 20px">
        <label class="btn btn-default btn-file">
          Upload new picture
          <input #imageInput type="file" style="display: none" (change)="processFile($event)" placeholder="Image"
            [(ngModel)]="profileData.image" [ngModelOptions]="{ standalone: true }" required />
        </label>
      </div>

    </div>
    <!-- End of First Column -->

    <!-- Second Column -->
    <div class="col-md-6">
      <mat-form-field>
        <textarea matInput placeholder="Description" style="min-height: 250px" [(ngModel)]="profileData.description"
          [ngModelOptions]="{ standalone: true }" autocomplete="profile-description" required>
        </textarea>
      </mat-form-field>
    </div>
    <!-- End of Second Column -->
  </div>
  <!-- End of Second Row -->

  <!-- Third Row -->
  <div class="row dg">
    <!-- First Column -->
    <div class="col-md-6">
      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Choose datefield from"
          [(ngModel)]="profileData.datefield_from" [ngModelOptions]="{ standalone: true }" required />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <!-- End of First Column -->

    <!-- Second Column -->
    <div class="col-md-6">
      <mat-form-field>
        <input matInput [matDatepicker]="pickerTo" placeholder="Choose datefield to"
          [(ngModel)]="profileData.datefield_to" [ngModelOptions]="{ standalone: true }" required />
        <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
        <mat-datepicker #pickerTo></mat-datepicker>
      </mat-form-field>
    </div>
    <!-- End of Second Column -->
  </div>
  <!--End of Third Row -->
</mat-dialog-content>

<mat-dialog-actions style="float: right">
  <button class="mat-raised-button" (click)="close()">Close</button>
  <button class="mat-raised-button mat-primary" (click)="save()">Save</button>
</mat-dialog-actions>
