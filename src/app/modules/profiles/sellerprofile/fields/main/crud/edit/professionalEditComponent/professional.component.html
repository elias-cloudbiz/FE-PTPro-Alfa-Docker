<div style="margin-bottom: 5px">
  <h2 style="font-family: 'Dosis', sans-serif">EDIT Professional Experience</h2>
</div>

<mat-dialog-content>
  <!-- First Row -->
  <div class="row dg" style="margin-bottom: 5px">
    <div class="col-md-6">
      <mat-form-field style="width: 90%">
        <input matInput placeholder="Title" [(ngModel)]="profileData.title" [ngModelOptions]="{ standalone: true }"
          autocomplete="profile-title" required />
      </mat-form-field>
    </div>
    <div class="col-md-6">
      <mat-form-field style="width: 90%">
        <input matInput placeholder="Link" [(ngModel)]="profileData.link" [ngModelOptions]="{ standalone: true }"
          autocomplete="profile-link" required />
      </mat-form-field>
    </div>
  </div>
  <!-- End of First Row -->

  <!-- Second Row -->
  <div class="row dg">
    <div class="col-md-6">
      <ng-container *ngIf="imageSrc">
        <img id="blah1" class="img img-rounded" src="{{ imageSrc }}" />
      </ng-container>
      <ng-container *ngIf="!imageSrc">
        <img id="blah1" class="img img-rounded" src="https://material.angular.io/assets/img/examples/shiba2.jpg" />
      </ng-container>

      <div style="max-width: 100%; margin-bottom: 20px">
        <label class="btn btn-default btn-file">
          Upload new picture
          <input #imageInput type="file" style="display: none" (change)="processFile($event)" />
        </label>
      </div>
    </div>

    <div class="col-md-6">
      <mat-form-field style="width: 100%">
        <textarea matInput placeholder="Description" style="min-height: 250px" [(ngModel)]="profileData.description"
          [ngModelOptions]="{ standalone: true }" autocomplete="profile-description" required>
        </textarea>
      </mat-form-field>
    </div>
  </div>
  <!-- End of Second Row -->

  <!-- Third Row -->
  <div class="row dg">
    <div class="col-md-6">
      <mat-form-field style="width: 100%">
        <input matInput [matDatepicker]="picker" placeholder="Datefield_from" [(ngModel)]="profileData.datefield_from"
          [ngModelOptions]="{ standalone: true }" required />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="col-md-6">
      <mat-form-field style="width: 100%">
        <input matInput [matDatepicker]="pickerTo" placeholder="Datefield_to" [(ngModel)]="profileData.datefield_to"
          [ngModelOptions]="{ standalone: true }" required />
        <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
        <mat-datepicker #pickerTo></mat-datepicker>
      </mat-form-field>
    </div>
  </div>
  <!-- End of Third Row -->
</mat-dialog-content>

<mat-dialog-actions style="float: right">
  <div style="margin-right: 10px">
    <button class="mat-raised-button mr4" (click)="close()">Close</button>
  </div>
  <button class="mat-raised-button mat-primary" (click)="save()">Save</button>
</mat-dialog-actions>
