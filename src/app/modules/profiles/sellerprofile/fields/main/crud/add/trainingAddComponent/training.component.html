<div style="margin-bottom: 10px">
  <h2>ADD Training Activity</h2>
</div>

<mat-dialog-content class="dg" style="padding: 0px">
  <!-- First Column start -->
  <div class="col-md-6 left-card">
    <!-- First Row start. -->
    <div class="row dg">
      <mat-form-field>
        <input matInput placeholder="Title" [(ngModel)]="trainingData.title" [ngModelOptions]="{ standalone: true }"
          autocomplete="profile-title" required />
      </mat-form-field>
    </div>
    <!-- First three elements after title -->
    <div class="row dg">
      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Start_datetime" [(ngModel)]="trainingData.created_at"
          [ngModelOptions]="{ standalone: true }" required />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="row dg">
      <mat-form-field>
        <input matInput placeholder="Location" [(ngModel)]="trainingData.location"
          [ngModelOptions]="{ standalone: true }" autocomplete="profile-link" required />
      </mat-form-field>
    </div>

    <div class="row dg">
      <mat-form-field>
        <input matInput placeholder="Duration" [(ngModel)]="trainingData.duration"
          [ngModelOptions]="{ standalone: true }" autocomplete="profile-link" required />
      </mat-form-field>
    </div>

    <!-- Last three rows of first column -->
    <div class="row dg">
      <mat-form-field>
        <input matInput placeholder="Intensity" [(ngModel)]="trainingData.intensity"
          [ngModelOptions]="{ standalone: true }" autocomplete="profile-link" required />
      </mat-form-field>
    </div>

    <div class="row dg">
      <mat-form-field>
        <input matInput placeholder="Choreography" [(ngModel)]="trainingData.choreography"
          [ngModelOptions]="{ standalone: true }" autocomplete="profile-link" required />
      </mat-form-field>
    </div>

    <div class="row dg">
      <mat-form-field>
        <input matInput placeholder="Endurance" [(ngModel)]="trainingData.endurance"
          [ngModelOptions]="{ standalone: true }" autocomplete="profile-link" required />
      </mat-form-field>
    </div>

    <!-- First cold End -->
  </div>

  <div class="col-md-6 right-card">
    <div class="row dg">
      <mat-form-field>
        <textarea matInput placeholder="Description" style="min-height: 150px" [(ngModel)]="trainingData.description"
          [ngModelOptions]="{ standalone: true }" autocomplete="profile-description" required>
        </textarea>
      </mat-form-field>
    </div>

    <div class="row dg">
      <mat-form-field>
        <input matInput placeholder="Strength" [(ngModel)]="trainingData.strength"
          [ngModelOptions]="{ standalone: true }" autocomplete="profile-link" required />
      </mat-form-field>
    </div>
    <div class="row dg">
      <mat-form-field>
        <input matInput placeholder="Flexibility" [(ngModel)]="trainingData.flexibility"
          [ngModelOptions]="{ standalone: true }" autocomplete="profile-link" required />
      </mat-form-field>
    </div>
    <div class="row dg">
      <mat-form-field>
        <input matInput placeholder="Balance" [(ngModel)]="trainingData.balance" [ngModelOptions]="{ standalone: true }"
          autocomplete="profile-link" required />
      </mat-form-field>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions style="float: right">
  <button class="mat-raised-button" (click)="close()">Close</button>
  <button class="mat-raised-button mat-primary" (click)="save()">Save</button>
</mat-dialog-actions>
