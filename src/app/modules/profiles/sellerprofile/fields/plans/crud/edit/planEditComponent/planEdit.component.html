<div style="margin-bottom: 10px;">
  <h2>ADD Plan</h2>
</div>
'
<mat-dialog-content>
  <!-- First Row -->
  <div class="row dg">
    <!-- First Col -->
    <div class="col-md-4">
      <mat-form-field>
        <input matInput placeholder="Title" [(ngModel)]="planData.title" [ngModelOptions]="{ standalone: true }"
          autocomplete="profile-title" required />
      </mat-form-field>
    </div>
    <!-- End First Col -->

    <!-- Second Col -->
    <div class="col-md-8">
      <mat-form-field>
        <textarea matInput placeholder="Description" style="min-height: 90px" [(ngModel)]="planData.description"
          [ngModelOptions]="{ standalone: true }" autocomplete="profile-description" required>
        </textarea>
      </mat-form-field>
    </div>
    <!-- End Second Col -->
  </div>
  <!-- End First Row -->

  <hr class="pill" />

  <!-- Second Row -->
  <div class="row">
    <!-- First Col -->
    <div class="col-md-4">
      <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Created_at" [(ngModel)]="planData.created_at"
          [ngModelOptions]="{ standalone: true }" required />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <!-- End First Col -->

    <!-- Second Col -->
    <div class="col-md-4">
      <mat-form-field>
        <input matInput [matDatepicker]="pickerTo" placeholder="Updated_at" [(ngModel)]="planData.updated_at"
          [ngModelOptions]="{ standalone: true }" required />
        <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
        <mat-datepicker #pickerTo></mat-datepicker>
      </mat-form-field>
    </div>
    <!-- End Second Col -->

    <!-- Third Col -->
    <div class="col-md-4">
      <mat-form-field>
        <input matInput placeholder="Follow_up" [(ngModel)]="planData.follow_up" [ngModelOptions]="{ standalone: true }"
          autocomplete="profile-title" required />
      </mat-form-field>
    </div>
    <!-- End Third Col -->
  </div>
  <!-- End Second Row -->

  <!-- Third Row -->
  <div class="row">
    <!-- First Col -->
    <div class="col-md-4">
      <mat-form-field>
        <input matInput placeholder="Age" [(ngModel)]="planData.age" [ngModelOptions]="{ standalone: true }"
          autocomplete="profile-title" required />
      </mat-form-field>
    </div>
    <!-- End First Col -->

    <!-- Second Col -->
    <div class="col-md-4">
      <mat-form-field>
        <input matInput placeholder="Gender" [(ngModel)]="planData.gender" [ngModelOptions]="{ standalone: true }"
          autocomplete="profile-title" required />
      </mat-form-field>
    </div>
    <!-- End Second Col -->

    <!-- Third Col -->
    <div class="col-md-4">
      <mat-form-field>
        <input matInput placeholder="Follow_up_data" [(ngModel)]="planData.follow_up_data"
          [ngModelOptions]="{ standalone: true }" autocomplete="profile-title" required />
      </mat-form-field>
    </div>
    <!-- End Third Col -->
  </div>
  <!-- End Third Row -->

  <hr class="pill" />

  <!-- Fourth Row -->
  <div class="row dg">
    <!-- First Col -->
    <div class="col-md-4">
      <mat-form-field class="matWidth">
        <input matInput placeholder="Allergies" [(ngModel)]="planData.allergies" [ngModelOptions]="{ standalone: true }"
          autocomplete="profile-title" required />
      </mat-form-field>
    </div>
    <!-- End First Col -->

    <!-- Second Col -->
    <div class="col-md-4" style="margin: auto">
      <mat-form-field class="matWidth">
        <input matInput placeholder="Calories" [(ngModel)]="planData.calories" [ngModelOptions]="{ standalone: true }"
          autocomplete="profile-title" required />
      </mat-form-field>
    </div>
    <!-- End Second Col -->

    <!-- Third Col -->
    <div class="col-md-4">
      <mat-form-field class="matWidth">
        <input matInput placeholder="Health_category" [(ngModel)]="planData.health_category"
          [ngModelOptions]="{ standalone: true }" autocomplete="profile-title" required />
      </mat-form-field>
    </div>
    <!-- End Third Col -->
  </div>
  <!-- End Fourth Row -->


  <!-- Fifth Row -->
  <div class="row dg">
    <!-- First Col -->
    <div class="col-md-4">
      <mat-form-field class="matWidth">
        <input matInput placeholder="Height" [(ngModel)]="planData.height" [ngModelOptions]="{ standalone: true }"
          autocomplete="profile-title" required />
      </mat-form-field>
    </div>
    <!-- End First Col -->

    <!-- Second Col -->
    <div class="col-md-4" style="margin: auto">
      <mat-form-field class="matWidth">
        <input matInput placeholder="ItemType" [(ngModel)]="planData.itemType" [ngModelOptions]="{ standalone: true }"
          autocomplete="profile-title" required />
      </mat-form-field>
    </div>
    <!-- End Second Col -->

    <!-- Third Col -->
    <div class="col-md-4">
      <mat-form-field class="matWidth">
        <input matInput placeholder="Price" [(ngModel)]="planData.price" [ngModelOptions]="{ standalone: true }"
          autocomplete="profile-title" required />
      </mat-form-field>
    </div>
    <!-- End Third Col -->
  </div>
  <!-- End Fifth Row -->

  <hr class="pill" />

  <!-- Sixth Row -->
  <div class="row dg">
    <!-- First Col -->
    <div class="col-md-4">
      <mat-form-field class="matWidth">
        <input matInput placeholder="Ptid" [(ngModel)]="planData.ptid" [ngModelOptions]="{ standalone: true }"
          autocomplete="profile-title" required />
      </mat-form-field>
    </div>
    <!-- End First Col -->

    <!-- Second Col -->
    <div class="col-md-4" style="margin: auto">
      <mat-form-field class="matWidth">
        <input matInput placeholder="Rating" [(ngModel)]="planData.rating" [ngModelOptions]="{ standalone: true }"
          autocomplete="profile-title" required />
      </mat-form-field>
    </div>
    <!-- End Second Col -->

    <!-- Third Col -->
    <div class="col-md-4">
      <mat-form-field class="matWidth">
        <input matInput placeholder="Type" [(ngModel)]="planData.type" [ngModelOptions]="{ standalone: true }"
          autocomplete="profile-title" required />
      </mat-form-field>
    </div>
    <!-- End Third Col -->
  </div>
  <!-- End Sixth Row -->

  <!-- Seventh Row -->
  <div class="row dg">
    <!-- First Col -->
    <div class="col-md-4">
      <mat-form-field class="matWidth">
        <input matInput placeholder="Type_plan" [(ngModel)]="planData.type_plan" [ngModelOptions]="{ standalone: true }"
          autocomplete="profile-title" required />
      </mat-form-field>
    </div>
    <!-- End First Col -->

    <!-- Second Col -->
    <div class="col-md-4" style="margin: auto">
      <mat-form-field class="matWidth">
        <input matInput placeholder="Vegetar" [(ngModel)]="planData.vegetar" [ngModelOptions]="{ standalone: true }"
          autocomplete="profile-title" required />
      </mat-form-field>
    </div>
    <!-- End Second Col -->

    <!-- Third Col -->
    <div class="col-md-4">
      <mat-form-field class="matWidth">
        <input matInput placeholder="Weight" [(ngModel)]="planData.weight" [ngModelOptions]="{ standalone: true }"
          autocomplete="profile-title" required />
      </mat-form-field>
    </div>
    <!-- End Third Col -->
  </div>
  <!-- End Seventh Row -->
</mat-dialog-content>

<mat-dialog-actions style="float: right">
  <button class="mat-raised-button" (click)="close()">Close</button>
  <button class="mat-raised-button mat-primary" (click)="save()">Save</button>
</mat-dialog-actions>
